<!-- servicios.html -->
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registro de Servicios - Motorentix</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/panel.admin.css}" />
</head>

<body>
	<div class="wrapper">
		<header class="servicio-header">
			<h1>Registro de Servicios</h1>
		</header>

		<main class="servicio-main">
			<section class="formulario">
				<h2>Nuevo servicio</h2>
				<form id="form-servicio">
					<label for="cliente">Nombre del cliente o vehículo:</label>
					<input type="text" id="cliente" required />

					<label for="tipo">Tipo de servicio:</label>
					<input type="text" id="tipo" required />

					<label for="observaciones">Observaciones:</label>
					<textarea id="observaciones" rows="3"></textarea>

					<label for="estado">Estado:</label>
					<select id="estado" required>
						<option value="">-- Selecciona --</option>
						<option value="En proceso">En proceso</option>
						<option value="Completado">Completado</option>
					</select>

					<button type="submit">Registrar servicio</button>
				</form>
			</section>

			<section class="servicios-registrados">
				<h2>Servicios recientes</h2>
				<ul id="lista-servicios">
					<!-- Servicios agregados aparecerán aquí -->
				</ul>
			</section>
		</main>
	</div>

	<footer>
		<p>&copy; 2025 Motorentix. Todos los derechos reservados.</p>
	</footer>

	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/panel.admin.js}"></script>
</body>

</html>
