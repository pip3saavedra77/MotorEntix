<!-- templates/admin/editarVehiculo.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Vehículo - MotorEntix</title>
	<link rel="stylesheet" th:href="@{/css/panel.admin.css}">
	<link rel="stylesheet" th:href="@{/css/registrarVehiculo.css}">
</head>

<body>
	<header>
		<div class="logo">
			<h1>MotorEntix</h1>
		</div>
		<div class="user-info">
			<span>Administrador</span>
			<div class="user-avatar">A</div>
		</div>
	</header>

	<div class="container">
		<nav class="sidebar">
			<ul class="sidebar-menu">
				<li class="menu-item">
					<span>📊</span> Dashboard
				</li>
				<li class="menu-item active">
					<span>🚗</span> Vehículos
				</li>
				<li class="menu-item">
					<span>👥</span> Clientes
				</li>
				<li class="menu-item">
					<span>📋</span> Reservas
				</li>
				<li class="menu-item">
					<span>💰</span> Pagos
				</li>
				<li class="menu-item">
					<span>⚙</span> Configuración
				</li>
				<li class="menu-item">
					<span>📈</span> Reportes
				</li>
			</ul>
		</nav>

		<main class="main-content">
			<div class="page-header">
				<h2 class="page-title">Editar Vehículo</h2>
				<button class="btn btn-secondary" onclick="window.history.back()">← Volver</button>
			</div>

			<div class="form-container">
				<!-- 📌 Formulario para editar -->
				<form th:action="@{/admin/vehiculos/editar/{id}(id=${vehiculo.id_vehiculo})}" th:object="${vehiculo}"
					method="post">



					<input type="hidden" th:field="*{id_vehiculo}" />

					<div class="form-section">
						<h3 class="section-title">Información Básica del Vehículo</h3>

						<div class="form-group">
							<label for="marca" class="form-label">Marca *</label>
							<input type="text" th:field="*{marca}" class="form-input" required>
						</div>

						<div class="form-group">
							<label for="modelo" class="form-label">Modelo *</label>
							<input type="text" th:field="*{modelo}" class="form-input" required>
						</div>

						<div class="form-group">
							<label for="anio" class="form-label">Año *</label>
							<input type="number" th:field="*{anio}" min="2000" max="2100" class="form-input" required>
						</div>

						<div class="form-group">
							<label for="placa" class="form-label">Placa *</label>
							<input type="text" th:field="*{placa}" class="form-input" required>
						</div>
					</div>

					<div class="form-section">
						<h3 class="section-title">Detalles del Vehículo</h3>

						<div class="form-row">
							<div class="form-group">
								<label for="tipoVehiculo" class="form-label">Tipo de Vehículo</label>
								<input type="text" th:field="*{tipoVehiculo}" class="form-input">
							</div>

							<div class="form-group">
								<label for="transmicion" class="form-label">Transmisión</label>
								<input type="text" th:field="*{transmicion}" class="form-input">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group">
								<label for="combustible" class="form-label">Combustible</label>
								<input type="text" th:field="*{combustible}" class="form-input">
							</div>

							<div class="form-group">
								<label for="estadoVehiculo" class="form-label">Estado</label>
								<input type="text" th:field="*{estadoVehiculo}" class="form-input">
							</div>

							<div class="form-group">
								<label for="color" class="form-label">Color</label>
								<input type="text" th:field="*{color}" class="form-input">
							</div>
						</div>
					</div>

					<div class="form-section">
						<h3 class="section-title">Características Adicionales</h3>

						<div class="form-group">
							<label for="descripcion" class="form-label">Descripción</label>
							<textarea th:field="*{descripcion}" class="form-textarea" rows="4"></textarea>
						</div>
					</div>

					<div class="form-actions">
						<button type="button" class="btn btn-secondary"
							onclick="window.history.back()">Cancelar</button>
						<button type="submit" class="btn btn-primary">Guardar Cambios</button>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>

</html>
